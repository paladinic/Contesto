{% extends "layout.html" %}

{% block content%}
		<article>
			<h1>
			Contests
			</h1>
			{%if contests%}
				{%for contest in contests%}
					<div style="background-color:gray;margin:5px;">
						<button type="button" name="button">{{contest.title}}</button>
						<p>{{contest.start_date}}</p>
						<a href="{{ url_for('view_contest', contest_id = contest.id) }}" class="view"> View</a>
					</div>
					{%endfor%}
			{%endif%}

		</article>
{% endblock %}
