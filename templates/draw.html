{% extends "layout.html" %}

{% block content%}
<h1>
	Draw
</h1>

<input type="submit" name="tools" value="Tools" onclick="toggle_tools()">

<div class="drawing_area">

	<div class="container">
		<canvas id="sketchpad" width="300px" height="300px"></canvas>
	</div>

	<div class="tools">
		<label for="stroke_size">
			Size
			<input type="range" id="stroke_size" value=10 name="stroke_size" min="1" max="100">
		</label>
		<label for="alpha">
			Transparency
			<input type="range" id="alpha" value=255 name="alpha" min="1" max="255">
		</label>
		<label for="color">
			Color
			<input type="color" id="color" name="color" value="#000000">
		</label>
		<div id="ck-button">
		<label>
			<input type="checkbox" value="sponge" name="sponge" id="sponge">
			<span>Sponge&#129533;</span>
		</label>
		</div>
		<input type="submit" value="Clear" name="clear" onclick="clearCanvas(canvas,ctx);">
	</div>
</div>
{% endblock %}
