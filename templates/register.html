{% extends "layout.html" %}

{% from 'macros.html' import render_field %}

{% block content %}
<div class="regiser-container">
	<div class="register-guide">
		<p>Draw</p>
		<p>Upload</p>
		<p>Win</p>
	</div>
	<div class="register-form">
		<h3>Sign Up!</h3>
		<form method="POST" action="" class="form">
			{{form.hidden_tag()}}
			{%for field in form%}
				{{render_field(field)}}
			{%endfor%}
			<button type="submit" id="submit">Register!</button>
	</div>
</div>
</form>
{% endblock %}
